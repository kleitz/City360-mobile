<ion-view view-title="City360">
  <ion-content class="padding background" scroll="false">
    <center>
      <br>
      <h3>{{location.name}}</h3>
      <br><br><br>
      <p style="font-size:100px; font-weight:100; color:#037AFF;">
        {{location.riskPercent}}%
      </p>

      <br><br>
      <p style="font-size:18px; font-weight:200; padding-right:70px; padding-left:70px;">{{location.riskText}}</p>
      <br><br>

      <div class="row padding item">
        <div class="col">
          <img ng-src="img/humidity.png" width="50%" height="50%">
          <h3>{{location.humidity}}%</h3>
        </div>
        <div class="col">
          <img ng-src="img/temp.png" width="50%" height="50%">
          <h3>{{location.temp}}Â°C</h3>
        </div>
        <div class="col">
          <img ng-src="img/pressure.png" width="50%" height="50%">
          <h3>{{location.pressure}}mb</h3>
        </div>
      </div>

      <br><br>

      <div class="row" style="padding-right:40px; padding-left:40px;">
        <div class="col text-left">
          <b>LAST UPDATED</b>
        </div>
        <div class="col text-right">
          {{location.lastUpdatedTime}},
          {{location.lastUpdatedDate}}
        </div>
      </div>

    </center>
    
  </ion-content>
</ion-view>
