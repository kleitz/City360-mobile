<ion-view view-title="City360">
  <ion-nav-bar class="bar-dark">
  </ion-nav-bar>
  <ion-content class="padding">

    <div ng-hide="lat" class="padding" style="padding-top: 15px; font-weight:400;">
      <h3>Retrieving your location</h3>
      <p>City360 is now using your location to locate the closest station</p>
      <br>
    
      <center>
        <ion-spinner icon="lines"></ion-spinner>
        <br>
        <h6>(Please ensure your location service is turned on)</h6>
      </center>
    </div>

    <div ng-show="lat" class="padding">
      <h3>Location retrieved</h3>
      <p >Your closest station is <b>{{resp.data[0].name}}</b></p>
      <div id="map1" style="width: 100%; height: 150px;" data-tap-disabled="true"></div>
      <br/>
      <button class="button button-block button-calm " ng-click="continueToDash()">
        Set as favourite location
      </button>
    </div>

  </ion-content>
</ion-view>
