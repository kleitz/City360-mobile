<ion-view view-title="City360">
  <ion-content class="padding">

    <div ng-hide="lat" class="padding" style="padding-left: 25px; padding-top: 15px; font-weight:400;">
      <h3>
        Retrieving your location
      </h3>
      <p>City360 is now retrieving your location to find the closest station.</p>
      <br><br>
    </div>

    <center>
      <ion-spinner ng-hide="lat" icon="lines"></ion-spinner>
    </center>

    <div ng-show="lat" class="padding" style="padding-left: 25px; padding-top: 15px; font-weight:400;">
      <h3>
        Location retrieved!
      </h3>
      <p>Your closest station is ......</p>
    </div>

    <button ng-show="lat" class="button button-block button-calm" ng-click="continueToDash()">
      Set .... as favourite location
    </button>

  </ion-content>
</ion-view>
